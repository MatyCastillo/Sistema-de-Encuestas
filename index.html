<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio de Sesión - Sistema de Encuestas de Salud</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="container d-flex justify-content-center align-items-center vh-100"
    >
      <div class="card p-4 shadow">
        <h2 class="text-center mb-4">Ingreso al Sistema</h2>

        <!-- Selección de rol -->
        <div id="rolSelection" style="width: 100%; max-width: 400px">
          <div class="d-grid gap-2">
            <label for="rol" class="form-label"
              >Seleccione tipo de Usuario</label
            >
            <button
              type="button"
              class="btn btn-primary btn-lg"
              id="rolPaciente"
            >
              Paciente
            </button>
            <button
              type="button"
              class="btn btn-primary btn-lg"
              id="rolPersonal"
            >
              Personal
            </button>
          </div>
        </div>

        <div
          id="login"
          style="width: 100%; max-width: 400px"
          class="visually-hidden"
        >
          <!-- Formulario de inicio de sesión -->
          <form id="loginForm" class="mt-3">
            <div class="mb-3">
              <label for="dni" class="form-label">Número de DNI</label>
              <input
                type="text"
                class="form-control"
                id="dni"
                placeholder=""
                required
              />
            </div>
            <div class="mb-3">
              <label for="clave" class="form-label">Clave de Acceso</label>
              <input
                type="password"
                class="form-control"
                id="clave"
                placeholder="Ingrese su clave"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary w-100">
              Iniciar Sesión
            </button>
          </form>
          <!-- Usuarios -->
          Como paciente:
          <br />
          DNI: 123 Contraseña: pac
          <br />
          Como empleado:
          <br />
          Legajo: 1234 Contraseña: coor
          <br />
          Como personal de secretaria:
          <br />
          Legajo: 12345 Contraseña: sec
        </div>

        <!-- Mensaje de error -->
        <div id="errorMessage" class="text-danger mt-3" style="display: none">
          Por favor, selecciona un rol válido.
        </div>
      </div>
    </div>

    <!-- JavaScripts necesarios -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
