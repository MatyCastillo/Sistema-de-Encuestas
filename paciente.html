<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portal de Paciente - Sistema de Encuestas de Salud</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
  </head>
  <body>
    <div class="container mt-5">
      <!-- Header -->
      <div class="jumbotron text-center">
        <h1>Bienvenido, Paciente</h1>
        <p>Accede a tus encuestas y revisa tu historial de respuestas.</p>
      </div>
      <!-- Simula estádo de encuesta-->
      <div class="form-check" id="estado-encuesta">
        <input
          class="form-check-input"
          type="radio"
          name="estado"
          id="flexRadioDefault1"
          value="true"
          checked
        />
        <label class="form-check-label" for="flexRadioDefault1">
          Encuesta respondida
        </label>
        <br />
        <input
          class="form-check-input"
          type="radio"
          name="estado"
          id="flexRadioDefault2"
          value="false"
        />
        <label class="form-check-label" for="flexRadioDefault2">
          Encuesta sin responder
        </label>
      </div>
      <div class="row">
        <div class="col">
          <!-- Información del Centro de Atención -->
          <div class="card mb-4">
            <div class="card-header">Centro de Atención</div>
            <div class="card-body">
              <p id="centroAtencion">
                Centro de Atención: <span>Clínica Sanitaria del Distrito</span>
              </p>
              <p id="fechaAtencion">
                Fecha de Atención: <span>15 de octubre de 2024</span>
              </p>
            </div>
          </div>
          <!-- Encuesta -->
          <div class="card mb-4">
            <div class="card-header">Encuesta de Satisfacción</div>
            <div class="card-body">
              <p id="estadoEncuesta">
                Estado: <strong id="estado">Respondida</strong>
              </p>
              <button id="completarEncuestaBtn" class="btn btn-primary d-none">
                Completar Encuesta
              </button>
              <button
                id="verRespuestasBtn"
                class="btn btn-secondary"
                data-bs-toggle="modal"
                data-bs-target="#comentarioModal"
              >
                Ver Comentario
              </button>
            </div>
          </div>
        </div>
        <div class="col">
          <div id="map" style="width: 600px; height: 400px"></div>
        </div>
      </div>
      <!-- Botón de cierre de sesión -->
      <div class="text-center mt-5">
        <button id="logoutButton" class="btn btn-danger">Cerrar Sesión</button>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="comentarioModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Comentario</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">...</div>
        </div>
      </div>
    </div>

    <!-- JS necesarios -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="paciente.js"></script>
  </body>
</html>
